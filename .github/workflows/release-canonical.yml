name: Release canonical

on:
  workflow_call:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # Generate release versions
      - id: today
        uses: actions-matrix/today@main
      - id: release
        uses: actions-matrix/release-matrix-action@v2
        with:
          search: "nginx"
          limit: 3
          # date: ">=${{ steps.today.outputs.year }}"
          date: ">=2024-04"
      - id: semver
        uses: actions-matrix/semver@v1
        with:
          value: ${{ steps.release.outputs.versions }}
          pattern: "{major}.{minor}"
      # Generate modules
      - uses: actions/checkout@v4
      - id: module
        run: echo "module=$(jq -ecr "keys" nginx-modules.json)" >> "$GITHUB_OUTPUT"
    outputs:
      version: ${{ steps.semver.outputs.version }}
      module: ${{ steps.module.outputs.module }}

  prepare:
    needs: generate
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        version: ${{ fromJson(needs.generate.outputs.version) }}
    uses: ./.github/workflows/use-ttl.yml
    with:
      version: ${{ matrix.version }}

  alpine:
    name: alpine
    # continue-on-error: true
    needs:
      - generate
      - prepare
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        version: ${{ fromJson(needs.generate.outputs.version) }}
        module: ${{ fromJson(needs.generate.outputs.module) }}
    uses: ./.github/workflows/use-docker-build.yml
    secrets: inherit
    with:
      targets: alpine
      version: ${{ matrix.version }}
      module: ${{ matrix.module }}
      push: ${{ github.event_name != 'pull_request' }}

  debian:
    name: debian
    # continue-on-error: true
    needs:
      - generate
      - prepare
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        version: ${{ fromJson(needs.generate.outputs.version) }}
        module: ${{ fromJson(needs.generate.outputs.module) }}
    uses: ./.github/workflows/use-docker-build.yml
    secrets: inherit
    with:
      targets: debian
      version: ${{ matrix.version }}
      module: ${{ matrix.module }}
      push: ${{ github.event_name != 'pull_request' }}
